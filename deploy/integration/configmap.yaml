apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudkit-console-config
  namespace: osac
  labels:
    app: cloudkit-console
data:
  # API URLs
  FULFILLMENT_API_URL: "https://fulfillment-api-osac.apps.osac.service.demo"
  KEYCLOAK_URL: "https://keycloak-keycloak.apps.osac.service.demo"

  # Keycloak/OIDC Configuration
  KEYCLOAK_REALM: "osac"
  OIDC_CLIENT_ID: "cloudkit-console"

  # Kubernetes Configuration
  NAMESPACE: "osac"

  # Server Configuration
  PORT: "8080"
