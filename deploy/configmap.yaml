apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudkit-console-config
  namespace: innabox-devel
  labels:
    app: cloudkit-console
data:
  # API URLs
  FULFILLMENT_API_URL: "https://fulfillment-api-innabox-devel.apps.ostest.test.metalkube.org"
  KEYCLOAK_URL: "https://keycloak-innabox-devel.apps.ostest.test.metalkube.org"

  # Keycloak/OIDC Configuration
  KEYCLOAK_REALM: "innabox"
  OIDC_CLIENT_ID: "cloudkit-console"

  # Kubernetes Configuration
  NAMESPACE: "innabox-devel"

  # Server Configuration
  PORT: "8080"
